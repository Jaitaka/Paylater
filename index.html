<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Catatan Paylater</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <!-- <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >Paylater</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://docs.google.com/spreadsheets/d/1XMItL6-wYSTag-T50PrlW_dmn_OvxFOR-nrNvoiQkJY/edit?usp=sharing"
                >Cek Total</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhir nav -->

    <!-- form -->
    <section>
      <div class="container text-center position-relative position-absolute top-50 start-50 translate-middle">
        <form
          name="Paylater"
          class="form"
        >
          <div class="row justify-content-center">
            <div class="col-md-4">
              <label
                class="mt-3"
                for="Hana"
                >Hana</label
              >
              <input
                type="tel"
                name="Hana"
                id="Hana"
                class="form-control"
                placeholder="Masukan Nominal"
              />
            </div>
            <div class="col-md-4">
              <label
                class="mt-3"
                for="Teh Hati"
                >Teh Hati</label
              >
              <input
                type="tel"
                name="Teh Hati"
                id="Hana"
                class="form-control"
                placeholder="Masukan Nominal"
              />
            </div>
            <div class="col-md-4">
              <label
                class="mt-3"
                for="Nur"
                >Nur</label
              >
              <input
                type="tel"
                name="Nur"
                id="Nur"
                class="form-control"
                placeholder="Masukan Nominal"
              />
            </div>
          </div>
          <div
            id="ket"
            class="row justify-content-center"
          >
            <div class="Keterangan col-md-9">
              <label
                for="Keterangan"
                class="mt-5"
                >Keterangan</label
              >
              <select
                name="Keterangan"
                id="Keterangan"
                class="form-select"
              >
                <option selected>Pilih Keterangan</option>
                <option value="Shopee">Shopee</option>
                <option value="Akulaku">Akulaku</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-sm-9">
              <label
                for="Pelunasan"
                class="text-break"
                >Tanggal Pelunasan</label
              >
              <input
                id="Pelunasan"
                type="date"
                class="form-control"
                name="Periode Bayar"
              />
            </div>
          </div>
          <button
            class="btn btn-primary mt-3"
            type="submit"
          >
            Button
          </button>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer container-fluid">
        <div class="row">
          <div class="col">
            <p>Created by Jaitatsu</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyEespx28Or5r5uWksnYd17nNcp0NJy3yMhm9yZTqu-RCuvs8Ee6QPEsCX1rooypckusQ/exec';
      const form = document.forms['Paylater'];

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            console.log('Success!', response);

            form.reset();
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>
